<!DOCTYPE html>
<html lang="en">
<head>
	<title>Result</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{{ url_for('static', filename='images/icons/favicon.ico') }}" rel="icon" type="image/png">

	<link href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='vendor/animate/animate.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/util.css') }}" rel="stylesheet">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/">

				<span class="contact100-form-title" style="font-size:20px;">
					According to entered parameters the employee will
                    {% if result == '00' %}
                        <span style="font-size:25px;color:green;">NOT LEAVE</span>
                    {% endif %}
                    {% if result == '10' %}
                        <span  style="font-size:25px;color:red;">LEAVE</span>
                    {% endif %}
                    the company.
				</span>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Try again for another one
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery/jquery-3.2.1.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/animsition/js/animsition.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap/js/popper.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/daterangepicker/moment.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/daterangepicker/daterangepicker.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/countdowntime/countdowntime.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
